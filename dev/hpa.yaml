apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: myapp-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: myapp
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 50
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 20   # 1 minute scale-up stabilization
      policies:
      - type: Percent
        value: 20
        periodSeconds: 60               # 1 minute evaluation period for scale-up
    scaleDown:
      stabilizationWindowSeconds: 20  # 3 minutes scale-down stabilization
      policies:
      - type: Percent
        value: 20
        periodSeconds: 60               # 1 minute evaluation period for scale-down
